<div class="row portlet-frame">
  <home-header></home-header>
  <div role="main" class="col-xs-12 no-padding portlet-body" ng-controller="WidgetController as widgetCtrl">
    <loading-gif  data-object='layout' data-empty='layoutEmpty'></loading-gif>
    <!-- Widget View -->
    <ul ui-sortable="sortableOptions" ng-model="layout" class="tile-list">
      <example-widgets ng-if="$storage.exampleWidgets"></example-widgets>
      <li class="col-xs-12 col-sm-6 col-md-4 col-lg-3 no-padding list-container" ng-repeat="portlet in layout">
        <widget-card></widget-card>
      </li>
    </ul>
    <ul class="tile-list">
       <li class="col-xs-12 col-sm-6 col-md-4 col-lg-3 no-padding list-container">
         <div ng-hide='GuestMode' class="widget-frame add-favorites">
           <a href='apps'>
             <div class="widget-icon-container">
               <i class="fa fa-plus"></i>
             </div>
             <div class="widget-title">
               <h4>Add to home</h4>
             </div>
           </a>
        </div>
       </li>
    </ul>
  </div>
</div>
