<span class="layout-chooser" ng-if="toggle" ng-class="{ 'hidden-xs' : !$storage.mobileWidgetToggle}">
  <li ng-class="{active : modeIs('compact')}">
    <a  href="javascript:;" ng-click="switchMode('compact')"
      tooltip-html-unsafe="Compact"
      tooltip-trigger="mouseenter"
      tooltip-placement="top"
      tooltip-popup-delay="500"
      aria-label="switch to compact mode"
    >
        <i class="fa fa-th"></i>
    </a>
  </li>
  <li ng-class="{active : modeIs('expanded')}" >
    <a href="javascript:;" ng-click="switchMode('expanded')"
      tooltip="Expanded"
      tooltip-trigger="mouseenter"
      tooltip-placement="top"
      tooltip-popup-delay="500"
      aria-label="switch to expanded mode"
    >
      <i class="fa fa-th-large"></i>
    </a>
  </li>
</span>
