<!DOCTYPE html>
<html ng-app="portal" lang="en-US" class="respondr">
<head>
  <title>MyUW</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="description" content="MyUW"/>
  <meta name="keywords" content="portal, uPortal, academic, higher education, open source, enterprise, JA-SIG, JASIG, Jasig"/>

  <!-- CSS links -->
  <!-- Latest compiled and minified CSS -->
  <!-- <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/> -->
  <link href="css/angular.css" rel="stylesheet" type="text/css"/>
  <link rel="shortcut icon" href="/portal/favicon.ico" type="image/x-icon"/>
</head>

<body ng-controller="MainController as mainCtrl">

  <!-- beta header -->
  <beta-header></beta-header>
  <!-- HEADER -->
  <div class="container-fluid" id="body-background">
    <portal-header></portal-header>

    <!-- Body -->
    <div class="row page-content">

      <div class="region-sidebar-left col-sm-2 col-xs-0 hidden-xs no-margin" ng-if="$storage.showSidebar">
          <side-bar-menu></side-bar-menu>
      </div>
      <div ng-if="!($storage.showSidebar)" class="show-sidebar" ng-click="$storage.showSidebar = true">
        <span class="fa fa-bars"></span>
      </div>
      <div id="region-main" class="col-xs-12" ng-class="{'col-sm-10 col-sm-offset-2' : $storage.showSidebar, 'col-sm-11 max-view' : !($storage.showSidebar)}">
        <div ng-view></div>
      </div>
    </div>
  </div>

  <!-- FOOTER  -->
  <site-footer></site-footer>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/angular-route.min.js"></script>
<script type="text/javascript" src="js/angular-sanitize.min.js"></script>
<script type="text/javascript" src="js/lib/ngStorage.min.js"></script>
<script type="text/javascript" src="js/sortable.js"></script>
<script type="text/javascript" src="js/angular-page.js"></script>
<script type="text/javascript" src="js/main/main-controllers.js"></script>
<script type="text/javascript" src="js/main/main-service.js"></script>
<script type="text/javascript" src="js/main/main-directives.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/notifications/notification-controllers.js"></script>
<script type="text/javascript" src="js/directives.js"></script>
<script type="text/javascript" src="js/filters.js"></script>
<script type="text/javascript" src="js/marketplace/marketplace-service.js"></script>
<script type="text/javascript" src="js/marketplace/marketplace-controller.js"></script>
<script type="text/javascript" src="js/ui-bootstrap.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
<script type="text/javascript" src="js/ga.js"></script>
</body>
</html>
